<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Key Detection</title>
  <script type="text/javascript" src="http://www.cornify.com/js/cornify.js"></script>
</head>
<body>
<script>
  // array to collect the letters pressed
  const pressed = [];
  const secretCode = 'wesbos';

  window.addEventListener('keyup', (e) => {
    console.log(e.key);
    pressed.push(e.key);
    // will give us the exact number of letter in the array
    pressed.splice(-secretCode.length - 1, pressed.length - secretCode.length);
    //if user type out all the letters in proper sequence, message will appear in the console log
    if(pressed.join('').includes(secretCode)) {
      console.log('Ding Ding!');
      //reveals unicorn after secretcode is typed
      cornify_add();
    }
    console.log(pressed);
  });
</script>
</body>
</html>
