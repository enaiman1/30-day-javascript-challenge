<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log("hello");

    // Interpolated
    console.log("Hello I am a %s! string", "+pp")

    // Styled
    console.log("%c I am some great text", "font-size: 50px; background: red; text-shadow: 10px 10px 0 blue ")

    // warning!
console.warn("oh noooo")
    // Error :|
    console.error("shit!")
    // Info
    console.info("Crocodiles eat 3 -4 people per year")
    // Testing
    const p = document.querySelector("p"); //if wrong will put error with a message(from a string)
    
    console.assert(p.classList.contains("ouch"), "this is wrong!");
    // clearing
    // console.clear() // clears log
    // Viewing DOM Elements
console.log(p); // give properties of the element
console.dir(p); //give element attributes
    // Grouping together
dogs.forEach(dogs => {
  console.group(`${dogs.name}`);
  console.log(`This is ${dogs.name}`);
  console.log(`${dogs.name} is ${dogs.age} years old`);
  console.log(`${dogs.name} is ${dogs.age * 7} dog years old`);
  console.groupEnd(`${dogs.name}`);
});
    // counting
console.count("Eric");
console.count("Eric");
console.count("Eric");
console.count("Steve");
console.count("Eric");
console.count("Steve");
console.count("Steve");
console.count("Steve");
console.count("Eric");


    // timing
    console.time('fetching data');
    fetch("https://api.github.com/users/wesbos")
    .then(data => data.json())
    .then(data => {
      console.timeEnd("fetching data");
      console.log(data);
    });

  </script>
</body>
</html>
